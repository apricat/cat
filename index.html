<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Cat Dating Simulator :3</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

	<header>

		<time>
			<span id="clock">00:00</span>
			<span id="calendar">
				<span id="month">Spring</span> <span id="day">1</span>, Year <span id="year">1</span>
			</span>
		</time>

		<var id="money"></var>

		<div id="health-container" class="container">
			<div id="health" class="health healthy" style="width: 100%;"></div>
		</div>
	
		<menu>
			<ul>
				<li><a href="#" data-action="toggle" data-target="map" title="Go to a location.">Go to location</a></li>
				<li><a href="#" data-action="toggle" data-target="shop" title="Shop.">Go to shop</a></li>
				<li><a href="#" data-action="scavange" title="Scavange the area.">Scavange</a></li>
				<li><a href="#" data-action="sleep" class="active" title="Go to sleep.">Sleep</a></li>
			</ul>
		</menu>

	</header>

	<aside data-toggle="map" data-data="map">
		<a href="#" data-action="close">x</a>
		<ul id="menu-location"></ul>
	</aside>

	<aside data-toggle="shop" data-data="shop">
		<a href="#" data-action="close">x</a>
		<ul id="menu-shop"></ul>
	</aside>

	<aside data-data="inventory">
		<ul id="menu-inventory"></ul>
	</aside>

	<section>

		<div id="location" class="home"></div>

		<div id="player" class="player player-1">

			<div id="player-dialog" class="dialog left">
				<h4>Player</h4>
				<p></p>
				<a href="" data-action="accept">OK</a>
			</div>

		</div>

		<div id="cat" class="cat">

			<a href="#" data-action="pet" title="Pet cat">
				<img src="img/menu/hand.jpg">
			</a>

			<div id="heart"></div>
		
			<div id="cat-dialog" class="dialog right">
				<h4></h4>
				<p></p>
				<a href="" data-action="accept">OK</a>
			</div>

		</div>

		<div id="space" class="pause"></div>

	</section>

	<footer>
		<div id="log"></div>
	</footer>
	
</body>

<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="modules/global.js"></script>
<script src="modules/cats.js"></script>
<script src="modules/locations.js"></script>
<script src="modules/inventory.js"></script>
<script src="modules/ui.js"></script>
<script src="modules/ui/behaviours.js"></script>
<script src="modules/ui/dialog.js"></script>
<script src="modules/player.js"></script>
<script src="modules/events.js"></script>

<script>
$( document ).ready(function() {
	Ui.init();
});
</script>

</html>
