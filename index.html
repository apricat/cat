<html>

<head>
	<title>Cat Dating Simulator :3</title>
	<link rel="stylesheet" type="text/css" href="styles.css">

<body>

	<header><h1>Cat Dating Simulator</h1></header>

	<menu>

		<ul>
			<li>

				</ul>
			</li>
			<li>

				<ul>
					<li><a href="#" name="give" data-item="Cat Food" data-qty="1" title="Cheap cat food bought at corner store">Cat food</a></li>

					<li><a href="#" name="give" data-item="Tuna" data-qty="1">Tuna</a></li>
				</ul>
			</li>
			<li><a href="#" name="pet">Pet cat</a></li>
		</ul>

	</menu>

	<section>
		<div id="location" class="home"></div>
		<div id="cat"></div>
	</section>
	
</body>

<script src="modules/global.js"></script>
<script src="modules/cats.js"></script>
