<html>

<head>
	<title>Cat Dating Simulator :3</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

	<aside>
		<time>
			<span id="clock">00:00</span>
			<span id="calendar">
				<span id="month">Spring</span> <span id="day">1</span>, Year <span id="year">1</span>
			</span>
		</time>
		<var id="money"></var>
		<div id="health-container">
			<div id="health" style="width: 100%;"></div>
		</div>
	</aside>

	<menu>

		<ul>
			<li>
				<em>Locations</em>
				<ul id="menu-location"></ul>
			</li>
			<li>
				<em>Buy items</em>
				<ul id="menu-shop"></ul>
			</li>
			<li>
				<em>Give items</em>
				<ul id="menu-inventory"></ul>
			</li>
			<li><a href="#" data-action="pet">Pet cat</a></li>
			<li><a href="#" data-action="scavange">Go scavange</a></li>
			<li><a href="#" data-action="sleep">Go to sleep</a></li>
		</ul>

	</menu>

	<section>
		<div id="player"></div>
		<div id="location" class="home"></div>
		<div id="cat" class="cat"></div>
		<div id="cat-dialog" class="dialog right">
			<h4></h4>
			<p></p>
			<a href="" data-action="accept">OK</a>
		</div>
		<div id="heart" style="display:none;"></div>
	</section>

	<footer>
		<div id="log"></div>
	</footer>
	
</body>

<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="modules/global.js"></script>
<script src="modules/cats.js"></script>
<script src="modules/locations.js"></script>
<script src="modules/inventory.js"></script>
<script src="modules/ui.js"></script>
<script src="modules/ui/behaviours.js"></script>
<script src="modules/ui/dialog.js"></script>
<script src="modules/player.js"></script>
<script src="modules/events.js"></script>

<script>
$( document ).ready(function() {
	Ui.init();
});
</script>

</html>
